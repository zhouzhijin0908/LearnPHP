<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <style type="text/css">
        .alert {color:red}
        .textinput {width:160px}
        .btn {width:80px}
    </style>

    <script language="javascript">
            function Check(){
                if(document.Login.username.value==""){
                    alert('请输入你的用户名！');
                    return false;
                }
                if(document.Login.pwd.value==""){
                    alert('请输入你的密码！');
                    return false;
                }

                if (document.Login.username.value.length<2)
                {
                    window.alert('用户名长度必须大于2!');

                    return false;
                }

                if (document.Login.pwd.value.length<6)
                {
                    alert('密码长度不足！');

                    return false;
                }

            }
    </script>
</head>
<body>
    <form name="Login" method="post" action="login.php" onsubmit="return Check()">
        <table border="0" cellpadding="0" width="350" align="center">
            <tr>
                <td colspan="2" align="center" class="alert">热烈欢迎</td>
            </tr>
            <tr>
                <td width="30%">用户名：</td>
                <td><input name="username" type="text" id="username" class="textinput"></td>
            </tr>
            <tr>
                <td width="30%">密码：</td>
                <td><input name="pwd" type="password" id="pwd" class="textinput"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" class="btn" value="登录">&nbsp;&nbsp;
                    <input type="reset" class="btn" value="重置">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
